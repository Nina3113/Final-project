<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discover</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar Section -->
    <nav class="navbar">
      <div class="navbar__container">
        <a href="#home" id="navbar__logo">DISCOVER</a>
        <div class="navbar__toggle" id="mobile-menu">
          <span class="bar"></span> <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar__menu">
          <li class="navbar__item">
            <a href="#home" class="navbar__links" id="home-page">Home</a>
          </li>
          <li class="navbar__item">
            <a href="#sight" class="navbar__links" id="sight-page"
              >Sightseeings</a
            >
          </li>
          <li class="navbar__item">
            <a href="#cities" class="navbar__links" id="cities-page">Cities</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- First section -->
    <div class="first" id="home">
      <div class="first__container">
        <h1 class="first__heading">Discover <span>Georgia</span></h1>
        <p class="first__description">Amazing Places in Georgia</p>
      </div>
    </div>

    <!-- Sightseeings Section -->
    <div class="main" id="sight">
      <div class="main__container">
        <div class="main__img--container">
          <div class="main__img--card"><i class="fas fa-layer-group"></i></div>
        </div>
        <div class="main__content">
          <h1>Where do we start?</h1>
          <h2>Sightseeings</h2>
          <button class="main__btn" id="exp">
            <a href="/pages/sightseeings.html">Explore</a>
          </button>
        </div>
      </div>
    </div>

    <!-- Services Section -->
    <div class="cities" id="cities">
      <h1>Large Cities In Georgia</h1>
      <div class="cities__wrapper">
        <div class="cities__card">
          <h2>Tbilisi</h2>
          <p>The capital of Georgia</p>
        </div>
        <div class="cities__card">
          <h2>Batumi</h2>
          <p>Black Sea Resort city</p>
        </div>
        <div class="cities__card">
          <h2>Kutaisi</h2>
          <p>City in west Georgia</p>
        </div>
        <div class="cities__card">
          <h2>Telavi</h2>
          <p>City in East Georgia</p>
        </div>
      </div>
    </div>

    <div class="footer__container">
      <h1>â“’ Discover Georgia</h1>
    </div>

    <script src="app.js"></script>
  </body>
</html>
